<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{delete} #{inspection}|">Delete Inspection</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">

    <h2 th:text="#{areYouSure}">Are you sure you want to delete this record?</h2>

    <p th:text="${inspection.id}"></p>

    <p> <b th:text="#{doubles}">Number of doubles:</b> <span th:text="${inspection.doubles}"></span></p>

    <p> <b th:text="#{singles}">Number of singles:</b> <span th:text="${inspection.singles}"></span></p>

    <p> <b th:text="#{date}">Date of visit:</b> <span th:text="${inspection.visitDate}"></span></p>

    <p> <b th:text="#{inspection.fed}">Were the bees fed?</b> <span th:text="${inspection.fed}"></span></p>

    <p th:unless="${inspection.medication == ''}"> <b th:text="#{medication}">Medication used:</b> <span th:text="${inspection.medication}"></span></p>

    <p th:unless="${inspection.notes == ''}"> <b th:text="#{notes}">Notes:</b> <span th:text="${inspection.notes}"></span></p>

    <div class = "container">
        <a class="btn btn-danger" th:href="@{/inspection/confirmedDelete/{id}(id=${inspection.id})}" th:text="|#{confirm} #{delete}|">Confirm Delete</a>
        <button type="button" onClick="goBack()" class="btn btn-default" th:text="#{cancel}">Cancel</button>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
